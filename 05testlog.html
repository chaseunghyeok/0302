<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{font-size: 14pt;}
    </style>

    <script>
        function codecheck(){
         var data = document.myform.code.value ;
         if(data==null || data==''){
            alert('중복체크 code데이터가 공백입니다')
            document.myform.code.focus();
            return;
         }
         //window.open(1,2,3); 414페이지
         window.open('openID.html', 'bc', 'width=500,height=150,left=700,top=500')
        }

        function mynotify(){
            window.open('popup.html', 'bc', 'width=500,height=500,left=600,top=300')
        }
    </script>
</head>
<body onload="mynotify()">
<div style="width: 900px; margin-left: 50px;">
    <form name="myform">
        코드 : <input type="text" name="code" id="code" value="7788">
                <input type="button" onclick="codecheck()" value="중복체크"> 
                <span id="ch_code" style="color:red">* 필수사항입력</span><br>
        제목 : <input type="text" name="title" id="title"> <span id="ch_title"></span> <br>
        메일 : <input type="text" name="email" id="email"> <span id="ch_email"></span> <br>
        <input type="button" value="회원가입">
        <input type="reset" value="입력초기화">
    </form>
</div>
</body>
</html>
